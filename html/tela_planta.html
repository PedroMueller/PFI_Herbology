<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planta Principal - Herbology</title>
  <link rel="icon" href="../svg/3.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/jquery_detalhes.js"></script>
  <script src="../js/script.js"></script>

  <!--<script src="../js/jquery_principal.js"></script>-->

</head>
<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2f4f2f; ">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../svg/4.svg" onclick="trocarPaginaInicio()" alt="Logo" width="30" height="30" class="me-2">
          <span>Herbology</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"> <!-- Início do item de navegação REVISAR -->
              <a onclick="trocarPaginaInicio()" class="nav-link active" href="#"><img id="image_icon" src="../imgs/icone_casa.png" alt="Início"> Início</a>
            </li>
            <li class="nav-item"> <!-- Pesquisar REVISAR transformar em botão -->
              <a onclick="trocarPaginaPesquisa()" class="nav-link" href="#"><img id="image_icon" src="../imgs/icone_pesquisa.png" alt="Pesquisa"> Pesquisa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <h2 class="text-center mb-4">Nome da Planta</h2>

    <!-- Card detalhado -->
    <div class="card shadow-sm border-0 p-3" style="background-color:#f5f5e9; border-radius:15px;">
      <div class="row g-3">
        
        <!-- Imagem -->
        <div class="col-md-5 text-center">
          <img src="../imgs/margarida_teste.png" class="img-fluid rounded" alt="Planta detalhada">
        </div>

        <!-- Informações -->
        <div class="col-md-7">
          <h4>
            <img src="../imgs/icone_folha.png" alt="Ícone folha" width="20" class="me-2">
            Nome popular — <span class="text-muted"> Nome científico</span>
          </h4>

          <p class="mt-3">
            <img src="../imgs/icone_info.png" alt="Ícone info" width="18" class="me-2">
            Descrição completa da planta, incluindo propriedades, usos e cuidados.
          </p>

          <div class="row mt-3">
            <div class="col-md-6">
              <p><strong>Métodos de uso:</strong> Infusão, chá</p>
              <p><strong>Categoria:</strong> Medicinal</p>
            </div>
            <div class="col-md-6">
              <p><strong>Local:</strong> Brasil</p>
              <p><strong>Fonte:</strong> Artigos científicos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-center text-white py-3 mt-5" style="background-color:#2f4f2f;">
    <button class="btn-sobre" onclick=" trocarPaginaSobre()"> Sobre o site</button>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
